<!-- start contact section -->
<section id="aa-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let category of mainCategories$ | async">
                <h3 style="cursor: pointer;" (click)="viewByMainCategory(category)">{{ category }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
