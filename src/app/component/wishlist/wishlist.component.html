<!-- Cart view section -->
<section id="cart-view">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cart-view-area">
          <div class="cart-view-table aa-wishlist-table">
            <form action="">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product Image</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Stock Status</th>
                      <th>Offers</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of product$ | async" style="cursor: pointer">
                      <td (click)="view(item.productId)"><a><img [src]="'data:Image/jpg;base64,' + item.productPhoto"
                            alt="img" style="width: 250px ; height: 200px;" /></a></td>
                      <td (click)="view(item.productId)"><a class="aa-cart-title">{{item.productName}}</a></td>
                      <td (click)="view(item.productId)">{{item.productPrice}}</td>
                      <td (click)="view(item.productId)">{{item.productCondition}} </td>
                      <td><a (click)="addToCart(item)" class="aa-add-to-cart-btn">Add To Cart</a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / Cart view section -->
